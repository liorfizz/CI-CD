<!DOCTYPE html>
<html lang="en">
<head>
  <title>Alpaca Gif of the Day</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    .gif-container {
      max-width: 500px;
      margin: 100px auto;
      border: 20px solid white;
      padding: 20px;
      text-align: center;
      background-color: #333;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    h4 {
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 24px;
      margin-bottom: 20px;
      color: #FFD700;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 0;
      font-size: 14px;
    }
    .source {
      color: #FFD700;
      font-style: italic;
    }
    .source a {
      color: #FFD700;
      text-decoration: none;
    }
    .source a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="gif-container">
    <h4>Alpaca Gif of the Day <span>&#x1F60F;</span></h4>
    <img src="{{url}}" alt="Alpaca Gif of the Day">
    <p><span class="source">Courtesy: <a href="http://www.buzzfeed.com/copyranter/the-best-cat-gif-post-in-the-history-of-cat-gifs">Buzzfeed</a></span></p>
  </div>
</body>
</html>
