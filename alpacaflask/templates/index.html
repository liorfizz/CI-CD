<!DOCTYPE html>
<html lang="en">
<head>
  <title>Alpaca Gif of the Day</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body {
      background-image: url('https://img.freepik.com/free-vector/hand-drawn-minimal-background_23-2149001650.jpg?w=1060&t=st=1689862374~exp=1689862974~hmac=c3bff4e1ca7cf823901908633297ab651e49e2054a7e31a3b45feccdb0825cc2');
      background-repeat: repeat;
      background-size: cover;
      color: white;
      font-family: Arial, sans-serif;
    }
    .gif-container {
      max-width: 500px;
      margin: 100px auto;
      border: 10px solid white; /* Decreased border size */
      padding: 20px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      border-radius: 20px; /* Added border-radius */
    }
    h4 {
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 24px;
      margin-bottom: 20px;
      color: #FFD700;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 0;
      font-size: 14px;
    }
    .source {
      color: #FFD700;
      font-style: italic;
    }
    .source a {
      color: #FFD700;
      text-decoration: none;
    }
    .source a:hover {
      text-decoration: underline;
    }
    .counter {
      margin-top: 20px;
      font-size: 18px;
      color: #FFD700;
    }
    .jump-button {
      margin-top: 20px;
      background-color: #FFD700;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    @keyframes glitch {
      0% {
        background-position: 0 0;
      }
      10% {
        background-position: -5px -5px;
      }
      20% {
        background-position: 5px -5px;
      }
      30% {
        background-position: -5px 5px;
      }
      40% {
        background-position: 5px -5px;
      }
      50% {
        background-position: -5px -5px;
      }
      60% {
        background-position: 5px 5px;
      }
      70% {
        background-position: -5px -5px;
      }
      80% {
        background-position: 5px -5px;
      }
      90% {
        background-position: -5px 5px;
      }
      100% {
        background-position: 0 0;
      }
    }
    .glitch-effect {
      animation: glitch 2s infinite;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    .spin-effect {
      animation: spin 2s infinite;
    }
  </style>
  <script>
    function makeBackgroundSpin() {
      var bodyElement = document.getElementsByTagName('body')[0];
      bodyElement.classList.add('spin-effect');
      setTimeout(function() {
        bodyElement.classList.remove('spin-effect');
      }, 2000);
    }

    function triggerGlitchEffect() {
      var bodyElement = document.getElementsByTagName('body')[0];
      bodyElement.classList.add('glitch-effect');
      setTimeout(function() {
        bodyElement.classList.remove('glitch-effect');
      }, 2000);
    }
  </script>
</head>
<body>
  <div class="gif-container">
    <h4>Alpaca Gif of the Day <span>&#x1F60F;</span></h4>
    <img id="alpaca-image" src="{{url}}" alt="Alpaca Gif of the Day">
    <p><span class="source">Courtesy: <a href="http://www.buzzfeed.com/copyranter/the-best-cat-gif-post-in-the-history-of-cat-gifs">Buzzfeed</a></span></p>
    <p class="counter">Site Counter: {{ counter }}</p>
    <button class="jump-button" onclick="makeBackgroundSpin()">Spin Background</button>
    <button class="jump-button" onclick="triggerGlitchEffect()">Trigger Glitch Effect</button>
  </div>
</body>
</html>
